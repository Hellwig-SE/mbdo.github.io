- name: Prof. Dr. Benoit Combemale
  role: Principal Investigator
  googlescholar: VCAbjVYAAAAJ
  twitter: bcombemale
  image: assets/team/combemale.jpg
  description: > # Can be Markdown
     Benoit Combemale is Full Professor of Software Engineering at the University of Rennes, France. 
     He is evolving within the engineering school ESIR, and co-head of the research team DiverSE, joint to the IRISA and Inria labs. 
     He is also adjunct researcher in the SM@RT team of the IRIT labs. 
     Prof. Combemale is Editor-In-Chief of the SoSyM Journal. 
     His research interest lies in software engineering, including model driven software and systems engineering (MDE), software language engineering (SLE) and software validation & verification (V&V).
     For more information, visit [combemale.fr](https://people.irisa.fr/Benoit.Combemale). 

- name: Prof. Dr. Jean-Marc Jézéquel
  role: Principal Investigator
  googlescholar: DZ5_Gw4AAAAJ
  twitter: jmjezequel
  image: assets/team/jezequel.jpg
  description: > # Can be Markdown
     Jean-Marc Jézéquel is a Professor at the University of Rennes and a member of the DiverSE team at IRISA/Inria. Since 2021 he is Vice President of Informatics Europe. From 2012 to 2020 he was Director of IRISA, one of the largest public research lab in Informatics in France. In 2016 he received the Silver Medal from CNRS and in 2020 the IEEE/ACM MODELS career award. He was an invited professor at McGill University in 2022.
     His interests include model driven software engineering for software product lines, and specifically component based, dynamically adaptable systems with quality of service constraints, including security, reliability, performance, timeliness etc. He is the author of 4 books and of more than 300 publications in international journals and conferences. He was a member of the steering committees of the AOSD and MODELS conference series. He is currently Associate Editor in Chief of IEEE Computer and of the Journal on Software and System Modeling, as well as member of the editorial boards of the Journal on Software and Systems, and the Journal of Object Technology. He received an engineering degree from Telecom Bretagne in 1986, and a Ph.D. degree in Computer Science from the University of Rennes, France, in 1989.
     For more information, visit [Jean-Marc Jezequel's page](http://people.irisa.fr/Jean-Marc.Jezequel)

